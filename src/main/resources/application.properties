spring.application.name=LibraryProject

# Databasinställningar
spring.datasource.url=jdbc:sqlite:/Users/carolineriksson/IdeaProjects/JavaSpring-Projekt/LibraryProject/bibblan.db
spring.datasource.driver-class-name=org.sqlite.JDBC
#spring.datasource.username=
#spring.datasource.password=

# Använd H2 dialect för SQLite-kompatibilitet
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# VIKTIGT: Använd 'none' för att bevara befintlig databas
spring.jpa.hibernate.ddl-auto=validate

# Förhindra att JPA försöker skapa schema
spring.jpa.generate-ddl=false

# Debugging (kan tas bort senare)
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Session timeout (30 minuter)
server.servlet.session.timeout=30m

# Cookie-inställningar
server.servlet.session.cookie.name=MYSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
